<!--suppress HtmlFormInputWithoutLabel -->
<div class="login mt-5 mx-auto">

  <mat-card class="mat-elevation-z12">

    <mat-card-header>
      <mat-card-title>
        <h2>Welcome to the club</h2>
      </mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="login()">

      <mat-card-content>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Email</mat-label>
          <input matInput type="text" formControlName="username" matTooltip="Name is required" [matTooltipClass]="'red-tooltip'" [matTooltipDisabled]="!showTooltip">
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Password <small>(use 'test')</small></mat-label>
          <input matInput type="password" formControlName="password" matTooltip="Password is required" [matTooltipClass]="'red-tooltip'" [matTooltipDisabled]="!showTooltip">
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid || isLoading">Login</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
