<h2 mat-dialog-title>Delete</h2>

<mat-dialog-content>
  <p>Are you sure to delete {{data.itemName}} </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button type="button" mat-raised-button color="primary" (click)="close(true)">OK</button>
  <button type="button" mat-raised-button color="accent" (click)="close(false)">Cancel</button>
</mat-dialog-actions>
