<mat-menu #userMenu="matMenu">
  <button mat-menu-item *ngIf="loggedIn" (click)="onProfile()">
    <mat-icon>portrait</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item *ngIf="loggedIn" (click)="onLogout()">
    <mat-icon>close</mat-icon>
    <span>Logout</span>
  </button>
  <button mat-menu-item *ngIf="!loggedIn" (click)="onLogin()">
    <mat-icon>exit_to_app</mat-icon>
    <span>Login</span>
  </button>
</mat-menu>

<mat-toolbar color="accent" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab color="primary" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">
      <a href="/">{{title}}</a>
    </span>
  </span>
  <span class="spacer"></span>
  <button mat-mini-fab color="primary" [matMenuTriggerFor]="userMenu">
    <mat-icon *ngIf="loggedIn">person</mat-icon>
    <mat-icon *ngIf="!loggedIn">person_outline</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container style="height: calc(100% - 64px);" class="mat-elevation-z4">
  <mat-sidenav #sidenav mode="side" opened>
    <nav>
      <a mat-button class="nav-link" *ngFor="let link of links" [routerLink]="link.path" routerLinkActive="active"><mat-icon>{{link.icon}}</mat-icon> {{link.title}}</a>
    </nav>
  </mat-sidenav>
</mat-sidenav-container>

<div class="container-fluid">
   <router-outlet></router-outlet>
</div>
