<!--suppress HtmlFormInputWithoutLabel -->
<mat-card class="h-100">
  <mat-card-header>
    <mat-card-title>
      <h2>
        <span *ngIf="drink; else elseBlock">{{drink.title}}</span>
        <ng-template #elseBlock>Select a drink</ng-template>
      </h2>
    </mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <mat-form-field appearance="outline" class="w-100">
        <input matInput placeholder="Title" formControlName="title" type="text" name="title" matTooltip="Title is required" [matTooltipClass]="'red-tooltip'" [matTooltipDisabled]="!showTooltip">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-100">
        <textarea matInput placeholder="Details" formControlName="details" type="text" name="details" matTooltip="Details are required" [matTooltipClass]="'red-tooltip-global'" [matTooltipDisabled]="!showTooltip"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid">{{drink? 'Update' : 'Add'}}</button>
      <button type="button" mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
